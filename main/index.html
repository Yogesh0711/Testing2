<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikigai Diagram</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <!-- Circles -->
    <div class="circle yellow"></div>
    <div class="circle green"></div>
    <div class="circle blue"></div>
    <div class="circle red"></div>

    <div class="label love">
      <div class="center">
        <p> <strong>What you love</strong></p>
      </div>
      <div class="input1">
        <input type="text" placeholder="Enter your thoughts">
      </div>
    </div>
    <div class="label paid-for">
      <div class="center">
        <p><strong>What you can be paid for</strong></p>
      </div>
      <input type="text" placeholder="Enter your thoughts">

    </div>
    <div class="label good-at">
      <div class="center">
        <p><strong>What you are good at</strong></p>
      </div>
      <div class="loop"><input type="text" placeholder="Enter your thoughts">
      </div>
    </div>
    <div class="label needs">
      <div class="one">
        <p><strong>What the world needs</strong></p>
      </div>
      <input type="text" placeholder="Enter your thoughts">
    </div>

    <div class="overlap passion">
      <p>PASSION</p>
    </div>
    <div class="overlap mission">
      <p>MISSION</p>
    </div>
    <div class="overlap profession">
      <p>PROFESSION</p>
    </div>
    <div class="overlap vocation">
      <p>VOCATION</p>
    </div>
  </div>
</body>

</html>
